version: "3"
services:
  mongodb:
    image: mongo:latest
    hostname: mongodb
    volumes:
      - ./mongodb-data:/data/db
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
      - MONGO_USER=testuser
      - MONGO_PASSWORD=testpassword
      - MONGO_DB_NAME=testdb
    command: mongod --auth

  express:
    image: pulchra13/netspeedtest:0.3
    pull_policy: always
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    environment:
      - MONGO_URI=${MONGO_URI}
      - CLIENT_IP=${CLIENT_IP}
      - PULSE_CNT_SERVER=${PULSE_CNT_SERVER}
